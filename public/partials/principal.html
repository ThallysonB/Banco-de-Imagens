            <h2 class="header-box__caption">A foto perfeita para a sua vaga vocÃª encontra aqui!</h2>

  <!-- END HEADER -->

  <!-- IMAGE CARD -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="header-box-search">
          <div class="col-md-12">
            <div class="input-group">
            <span class="input-group-btn">
                  <div class="btn btn-primary btn-search">Pesquisar:</div>
                </span>  <!-- END INPUT-GROUP-BTN  -->
              <input type="text" class="form-control" placeholder="Digite uma palavra-chave" ng-model="filtro" ng-options="{debounce :500}">

              </div> <!-- END INPUT-GROUP -->

      <div class="global-message global-message__home fadein" ng-show="mensagem.length">
        <div class="global-message__content fadein fadeout" ng-hide="myCheck">
          <p class="global-message__alert fadein">{{mensagem}}</p>
        </div>
      </div>

            </div> <!-- END COL-MD-12 -->
          </div> <!-- END ROW -->
        </div> <!-- END HEADER-BOX -->
      </div> <!-- END COL-MD-12 -->
    </div> <!-- END ROW -->
  </div> <!-- END CONTAINER -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">

      <!-- IMAGE CARD REPEAT -->
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 image-card__effect" ng-repeat="foto in fotos | filter: filtro | orderBy: '-created_at'" titulo="{{foto.titulo}}">
          <div class="image-card">
            <div class="image-card__container">
              <div class="image-card__header">
                <img class="img-responsive center-block image-card__image" src="{{foto.url}}" alt="{{foto.titulo}}">
                <div class="mask"></div>
              </div>
              <div class="image-card__content">
                <h3 class="image-card__title">{{foto.titulo}}</h3>
              </div>
              <div class="image-card__footer">
                <a class="btn btn-primary image-card__btn-edit-image" href="editar/{{foto._id}}">Editar</a>
                <button ng-click="remover(foto)" class="btn btn-danger image-card__btn-delete-image">Apagar</button>
              </div> <!-- END CARD FOOTER -->
            </div> <!-- END CARD CONTAINER -->
          </div> <!-- END IMAGE-CARD -->
        </div> <!-- END IMAGE CARD REPEAT -->
      </div> <!-- END COL-MD-12 -->
    </div> <!-- END ROW -->
  </div> <!--  END CONTAINER -->

 <!-- END IMAGE CARD -->
